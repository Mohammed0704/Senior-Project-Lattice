<!DOCTYPE html>
<html>
<link rel='stylesheet' href='/static_files/main.css' />
<link rel='stylesheet' href='/static_files/data_object_pages.css' />
 
<center>
  <head>
      <title>Data Object Management Portal</title>
      <b>
          <h1 style="margin-bottom: 1.5%;">Data Object Management Portal</h1>
      </b>
  </head>
  
  <body>
    <div id="outer-content-box">
      <p id="sub-title"><b>Connection:</b> {{ connectionName }}</p>
      <p id="sub-title"><b>Schema:</b> {{ schemaName }}</p>
      <p id="sub-title"><b>Table:</b> {{ tableName }}</p>
      <div id="inner-content-box">
        <table id="inner-table">
            <tr id="table-header">
                <td><p id="title">Columns</p></td>
                <td><p id="title">Tags</p></td>
            </tr>
          {% for value in columnList %}
          <tr>
            <td><p class="column-value"> {{ value }} </p></td>
            <td class="tag-cell">
              <center>
              <div class="tag-cell-tag"><button class="remove-button remove-button1" name="test1">Person &times</button></div>
              <div class="tag-cell-tag"><button class="remove-button remove-button1" name="test2">Organization.join &times</button></div>
              <div class="tag-cell-tag"><button class="remove-button remove-button1" name="test3">Organization &times</button></div>
              <div class="tag-cell-tag"><button class="remove-button remove-button1" name="test4">Another.tag.thing.here &times</button></div>
              <div class="tag-cell-tag"><button class="remove-button remove-button1" name="test5">Another &times</button></div>
              </center>
            </td>
            <td class="add-cell">
              <center>
              <select style="font-size: 16px;" name=tags method="GET" action="/">
                <option id="default-tag-option" selected value> -- Select a tag -- </option>
                {% for tag in tagList %}
                <option value= "{{ tag }}">{{ tag }}</option>
                {% endfor %}
              </select>
              <button class="add-button add-button1" name="test6" value="">Add</button>
              </center>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <a href="/objects/{{ connectionName }}/{{ schemaName }}" class="button button1">Back</a> 
    </div>
  </body>
</center>

</html>
