<!DOCTYPE html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
  <link rel="stylesheet" href="/static_files/bulma/css/bulma.min.css"/>
  <link rel='stylesheet' href='/static_files/data_object_pages.css' />
  <style>
    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

    #wrapper {
      flex: 1;
    }
  </style>
  <center>
    <head>
        <title>Data Object Management Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      {% include "header.html" %}
      {% include "menu_template.html" %}
      <div id="wrapper">
        <section class="section">
          <div class="container">
            <div class="sub-title-container">
              <div class="sub-title"><b>Connection:&nbsp;</b>{{ connectionName }}</div>
            </div>
            <table id="inner-table" class="table is-striped is-hoverable is-fullwidth is-size-4">
              <thead>
                <tr>
                  <th class="table-header is-vcentered">Schemas</th>
                </tr>
              </thead>
              {% for value in schemaList %}
              <tr>
                <td class="table-element is-vcentered"><a href="/objects/{{ connectionName }}/{{ value }}">{{ value }}</a></td>
              </tr>
              {% endfor %}
            </table>
          </div>
          <div style="display: flex; justify-content: center;">
            <a href="/objects" class="is-centered is-vcentered button button1">
              <span class="icon-text is-centered is-vcentered">
                <span class="icon is-centered is-vcentered">
                  <i class="fas fa-arrow-left is-centered is-vcentered"></i>
                </span>
                <span class="text is-centered is-vcentered">Back</span>
              </span>
            </a>
          </div>
        </section>
      </div>
      {% include "footer.html" %}
    </body>
    <link rel='stylesheet' href='/static_files/main.css' />
  </center>
</html>
