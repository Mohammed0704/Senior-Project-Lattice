<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
<link rel="stylesheet" href="/static_files/bulma/css/bulma.min.css"/>
<link rel='stylesheet' href='/static_files/main.css' />
<link rel='stylesheet' href='/static_files/data_object_pages.css' />
 
<center>
  <head>
      <title>Data Object Management Portal</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    {% include "header.html" %}
    {% include "temp_menu_template.html" %}
    <div id="outer-content-box">
      <div id="connection-schema-table-URL-storage" name="{{ connectionName }}/{{ schemaName }}/{{ tableName }}"></div>
      <div class="sub-title-container">
        <div class="sub-title" style="margin-right: 7px;"><b>Connection:</b> <a href="/objects/{{ connectionName }}">{{ connectionName }}</a></div>
        <div class="vertical-line"></div>
        <div class="sub-title" style="margin-left: 7px;"><b>Schema:</b> {{ schemaName }}</div>
      </div>
      <div style="height: 72%;" id="inner-content-box">
        <table id="inner-table">
          <tr id="table-header">
            <th><p class="table-title">Tables</p></th>
          </tr>
          {% for value in tableList %}
          <tr>
            <td><a href="/objects/{{ connectionName }}/{{ schemaName }}/{{ value }}"> {{ value }}</a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
      <a href="/objects/{{ connectionName }}" class="button button1">Back</a>
    </div>
    {% include "footer.html" %}  
  </body>
</center>

</html>
