<!DOCTYPE html>
<html>
<link rel='stylesheet' href='/static_files/main.css' />
<link rel='stylesheet' href='/static_files/portal_data_obj_management.css' />
 
<center>
  <head>
      <title>Data Object Management Portal</title>
      <b>
          <h1 style="margin-bottom: 1.5%;">Data Object Management Portal</h1>
      </b>
  </head>
  
  <body>
    <div id="outer-content-box">
      <p id="title">Connections</p>
      <div id="inner-content-box">
        <table id="connections-table">
          {% for value in connectionList %}
          <tr>
            <td><a href="/objects/{{ value }}"> {{ value }}</a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</center>

</html>
