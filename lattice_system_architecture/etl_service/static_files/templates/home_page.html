<!DOCTYPE html>
<html>

<link rel="stylesheet" href="/static_files/main.css" />
<link rel="stylesheet" href="/static_files/header_footer.css" />
 
</head>
<head>
    <title>Lattice - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<style>
    .link-objects {
        justify-content: space-evenly;
    }

    .link-object {
        box-shadow: 2px 2px 8px 0px rgba(0,0,0);
        padding-top: 0px;
        padding-bottom: 0px;
    }

    .link-object:hover {
        opacity: 0.75;
    }

    #header-text {
        font-size: 20px;
    }

    #myheader {
      background-color: #4779C5;
      color: #ffffff;
      padding: 0;
      margin: 0;
      height: 12vh;
      width: 100%;
    }

    #myfooter {
      background-color: #4779C5;
      color: #ffffff;
      padding: 0;
      height: 8vh;
      width: 100%;
    }
    
    #logo {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 10vh;
      object-fit: contain;
      box-shadow: 2px 2px 3px 0px rgba(0,0,0);
    }

    .logo:hover {
        opacity: 0.80;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
 
    #wrapper {
      flex: 1;
    }

    .column {
      object-fit: contain;
    }

    .is-clickable {
      cursor: pointer !important;
    }

</style>
    <body>
        <header id="myheader" class="navbar columns is-mobile is-centered is-vcentered">
            <div class="column has-text-centered">
                <a href="{{ url_for('home') }}">
                    <img id="logo" src="{{ url_for('static', filename='new_logo_1.png') }}" alt="Data made simple">
                </a>
            </div>
            <div class="column has-text-centered">
                <b><p id="header-text">{{ headerText }}</p></b>
            </div>
        </header>
        <div id="wrapper">
            <section class="section">
                <div class="container">
                    <div class="link-objects">
                        <div style="margin-top: 2%;" class="columns is-centered is-multiline">
                            <div style="margin-left: 5%;" class="column"> <!-- NOTE: Messes up the formatting on window shrink but makes the columns even-->
                                <a href="{{ url_for('connections') }}">
                                    <img class="link-object" src="{{ url_for('static', filename='DataSourceConnections_2.png') }}" alt="Data made simple">
                                </a>
                            </div>
                            <div class="column">
                                <a href="{{ url_for('tags') }}">
                                    <img class="link-object" src="{{ url_for('static', filename='TagManagement.png') }}" alt="Data made simple">
                                </a>
                            </div>
                        </div>
                        <div class="columns is-centered">
                            <div style="margin-left: 5%;" class="column"> <!-- NOTE: Messes up the formatting on window shrink but makes the columns even-->
                                <a href="{{ url_for('objects') }}">
                                    <img class="link-object" src="{{ url_for('static', filename='DataObjectManagement.png') }}" alt="Data made simple">
                                </a>
                            </div>
                            <div class="column">
                                <a href="{{ url_for('loader') }}">
                                <img class="link-object" src="{{ url_for('static', filename='GraphLoader.png') }}" alt="Data made simple">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer style="justify-content: space-evenly;" id="myfooter" class="footer hero is-fixed-bottom">
            <div class="columns is-centered is-vcentered">
                <div class="column has-text-centered">
                    <p></p>
                </div>
                <div class="column has-text-centered">
                    <p>Version 0.1</p>
                    <p>2023</p>
                </div>
            </div>
        </footer>
    </body>
</html>
