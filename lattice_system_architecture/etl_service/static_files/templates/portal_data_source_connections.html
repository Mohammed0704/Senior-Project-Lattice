<!DOCTYPE html>
<html>
<link rel='stylesheet' href='/static_files/main.css' />
<link rel='stylesheet' href='/static_files/portal_data_source_connections.css' />
 

<center>
  <head>
      <title>Data Source Connections Portal</title>
      <b>
          <h1>Data Source Connections Portal</h1>
      </b>
  </head>
  
  <body>
    <object class="menu_template" data="/static_files/templates/menu_template.html"></object>
    <div id="outer-content-box">
      <p id="metadata_title">Connection Metadata</p>
      <div id="inner-content-box">
        <table id="connections-table">
          <tr>
            <th style="width:20%">Name</th>
            <th style="width:20%">Type</th>
            <th style="width:40%">URL</th>
            <th style="width:20%">Username</th>
          </tr>
            {% for values in connectionsList %}
            <tr>
              {% for value in values %}
              <td> {{ value }}</td>
              {% endfor %}
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
  </body>
</center>

</html>
