<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>i need good UI</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
  <style>
    #myheader {
      background-color: #4779C5;
      color: #ffffff;
      padding: 0;
      margin: 0;
      height: 12vh;
      width: 100%;
    }

    #myfooter {
      background-color: #4779C5;
      color: #ffffff;
      padding: 0;
      height: 12vh;
      width: 100%;
    }
    
    #logo {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 10vh;
      object-fit: contain
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
 
    #wrapper {
      flex: 1;
    }

    .column {
      padding: 0;
      object-fit: contain;
    }

    .is-clickable {
      cursor: pointer !important;
    }

    .icon :hover{
      color:red !important;
    }
  </style>
  <body>
    <header id="myheader" class="navbar columns is-mobile is-centered is-vcentered">
      <div class="column has-text-centered">
        <img id="logo" src="{{ url_for('static', filename='new_logo_1.png') }}" alt="Data made simple">
      </div>
      <div class="column has-text-centered">
        Beep-Boop
      </div>
    </header>
    <div id="wrapper">
      <section class="section">
        <div class="container">
          <table id="connections-table" class="table is-striped is-hoverable is-fullwidth is-size-4">
            <thead>
              <tr id="table-header">
                <th>Name</th>
                <th>Type</th>
                <th>URL</th>
                <th>Username</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for values in connectionsList %}
              <tr id="{{ values['connection_name'] }}-row">
                {% for key, value in values.items() %}
                  {% if key != "connection_password" %}
                    <td> {{ value }}</td>
                  {% endif %}
                {% endfor %}
                <td>
                  <span class="icon"><i class="fas fa-trash-alt is-clickable delete-button delete-button1" name="{{ values['connection_name'] }}"></i></span>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <footer id="myfooter" class="footer hero is-fixed-bottom">This is a footer</footer>
  </body>
</html>
